<ion-header [translucent]="true" class="Homeheader">
  <ion-toolbar>
    <ion-menu-button menu="main-menu" slot="start"> <ion-icon name="menu" ></ion-icon></ion-menu-button>

    <div class="imgLogo">
      <img src="./LogoMakr-52eUU7.png" alt="">
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="RestaurantBackground">
    <form #form="ngForm" (ngSubmit)="getValues(form)">
    <ion-card class="SearchCard" >
      <h1 style="text-align: center;">Restaurants</h1>
     <h1 style="text-align: center;">Γνώρισε τις Γέυσεις και τα Αρώματα της Β.Ελλάδας ! </h1>
      <ion-item>
        <ion-label>Περιοχή </ion-label>
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-select  okText="Ok" cancelText="Cancel" name="Location" ngModel required>
          <ion-select-option *ngFor="let user of CitiesOfRestaurants" >{{user.city}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>

  </form>
  <div *ngFor="let header of CitiesOfRestaurants">
    <div *ngIf="form.value.Location==header.city">
    <h1 style="text-align: center;"> Welcome to {{ header.city}}</h1>
      <br>
    <ion-icon name="location" class="map"></ion-icon>
    </div>
  </div>
   <form #form="ngForm" (ngSubmit)="getValues(form)" >
      <ion-card *ngFor="let user of AllRestaurants" (click)="openDetailsWithQueryParams(user)" class="cards">
      <div *ngIf="form.value.Location==user.city">
        <img src="{{user.image}}" alt="">
        <h1 style="text-align: center;">{{user.restaurant_name}}</h1>
        <p style="text-align: left;"> <ion-icon name="location" class="map1"></ion-icon>{{user.city}}</p>
        <p style="text-align: left;"> <ion-icon name="pin" class="map1"></ion-icon>{{user.city}}, {{user.address}}</p>
        <p style="text-align: left;"> <ion-icon name="map" class="map1"></ion-icon>Ιστοσελίδα: <a href="{{user.site}}">{{user.restaurant_name}}</a></p>
        <p style="text-align: left;"> <ion-icon name="call" class="map1"></ion-icon> {{user.phone}}</p>
        <ion-button type="submit" expand="block"color="dark" (click)="openDetailsWithQueryParams(user)" >Περισσότερα</ion-button>
    </div>
    </ion-card>
  </form>
</div>
</ion-content>

<ion-footer>
  <ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button routerLink="/home" color="primary">
      <ion-icon name="Home"></ion-icon>
      <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/hotels">
      <ion-icon name="bed"></ion-icon>
      <ion-label>Hotels</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/cars">
      <ion-icon name="car"></ion-icon>
      <ion-label>Rent a Car</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/activities">
        <ion-icon name="american-football"></ion-icon>
        <ion-label>Activities</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
     </ion-tabs>
    </ion-toolbar>
</ion-footer>
