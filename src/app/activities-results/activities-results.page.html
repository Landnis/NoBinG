<ion-header [translucent]="true"  class="HeaderBackground">
  
  <ion-toolbar>
    <ion-menu-button menu="main-menu" slot="start"> <ion-icon name="menu" ></ion-icon></ion-menu-button>

    <div class="imgLogo">
      <img src="./LogoMakr-52eUU7.png" alt="" routerLink="/home">
    </div>
  
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="CardBackground">
  <ion-card *ngIf="data" class="cards">
    <img src='{{data.image}}'/>
  
    <ion-card-title value="name" style="text-align: center;">{{data.activity_name}}</ion-card-title>
    <p style="text-align: center;">
      {{data.comments}}
    </p>
    <p style="text-align: left;"> <ion-icon name="navigate" class="map"></ion-icon> {{data.city}}</p>
    <p style="text-align: left;"> <ion-icon name="location" class="map"></ion-icon> {{data.address}}</p>
    <p style="text-align: left;">    <ion-icon name="mail" class="map"></ion-icon>Email: {{data.email}}</p>
    <p style="text-align: left;"> <ion-icon name="call"class="map"></ion-icon> {{data.phone}}</p>
    <p style="text-align: left;"><ion-icon name="logo-web-component"class="map"></ion-icon> Ιστοσελίδα: <a href="{{data.site}}">{{data.activity_name}}</a></p>

    </ion-card>
     
    <form #form="ngForm" (ngSubmit)="getValues(form)">
    <ion-card class="cards">
      <ion-card-title style="text-align: center;">Στοιχεία Κράτησης</ion-card-title>
      <ion-icon name="calendar" class="map"></ion-icon>
      <ion-label>Ημερομηνία</ion-label>
      <ion-datetime  min="2021" max="2023"
      [dayShortNames]="customDayShortNames"
      displayFormat="DDD. MMM DD, YYYY"
      monthShortNames="January, February, March, April, May, June, July, August, September, Oktober, November, December" name="checkIn" placeholder="Check-Out" ngModel required></ion-datetime>
      <ion-button type="submit" expand="block" (click)=" openDetailsWithQueryParams(data,form)" color="dark"   [disabled]="form.invalid" >Κράτηση</ion-button>
    </ion-card>
    </form>
</div>
</ion-content>


<ion-footer>
  <ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button routerLink="/home" color="primary">
      <ion-icon name="Home"></ion-icon>
      <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/hotels">
      <ion-icon name="bed"></ion-icon>
      <ion-label>Hotels</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/cars">
      <ion-icon name="car"></ion-icon>
      <ion-label>Rent a Car</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/activities">
        <ion-icon name="american-football" color="primary"></ion-icon>
        <ion-label>Activities</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
     </ion-tabs>
    </ion-toolbar>
</ion-footer>
