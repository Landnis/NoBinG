<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-menu-button menu="main-menu" slot="start"> <ion-icon name="menu" ></ion-icon></ion-menu-button>

    <div class="imgLogo">
      <img src="./LogoMakr-52eUU7.png" alt="">
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        
        <ion-icon name="heart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content >
  <div class="hotelSearchBackground">
    <h2>Thessaloniki Religion Unit</h2>
    <ion-icon name="location" class="map"></ion-icon>
    <ion-calendar [(ngModel)]="dateRange"
        [options]="optionsRange"
        [type]="type"
        [format]="'YYYY-MM-DD'">
    </ion-calendar>
    <ion-item>
      <ion-label>Είδος Δωματίου</ion-label>
      <ion-icon  name="key" slot="start"></ion-icon>
      <ion-select class="custom-options" interface="popover" name="rooms" ngModel required>
        <ion-select-option value="Standard" class="brown-option">Κονονικό</ion-select-option>
        <ion-select-option value="Studio">Στούντιο</ion-select-option>
        <ion-select-option value="Villa">Σουίτα</ion-select-option>
        <ion-select-option value="Penthouse">Σουίτα νεόνυμφων</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Αριθμός Κρεβατιών</ion-label>
      <ion-icon  name="bed" slot="start"></ion-icon>
      <ion-select interface="popover" name="arithmosKrevatiwn" ngModel required>
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Επισκέπτες</ion-label>
      <ion-icon  name="people" slot="start"></ion-icon>
      <ion-select interface="popover" name="arithmosAtomwn" ngModel required>
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Check-In</ion-label>
      <ion-icon  name="calendar" slot="start"></ion-icon>
      <ion-datetime  min="2019-01" max="2027"
      [dayShortNames]="customDayShortNames"
      displayFormat="DDD. MMM DD, YYYY"
      monthShortNames="January, February, March, April, May, June, July, August, September, Oktober, November, December" name="checkIn" ngModel required></ion-datetime>
    </ion-item>

 
    
    <ion-item>
      <ion-label>Check-Out</ion-label>
      <ion-icon name="alarm" slot="start"></ion-icon>
      <ion-datetime  min="2019-01" max="2027"
        [dayShortNames]="customDayShortNames"
        displayFormat="DDD. MMM DD, YYYY"
        monthShortNames="January, February, March, April, May, June, July, August, September, Oktober, November, December" name="checkOut" ngModel required></ion-datetime>
    </ion-item>
</div>
<div class="hotelsBackGround">
  


</div>

</ion-content>

<ion-footer>
  <ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button routerLink="/home" >
      <ion-icon name="Home"></ion-icon>
      <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/hotels">
      <ion-icon name="bed" color="primary"></ion-icon>
      <ion-label>Hotels</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/cars">
      <ion-icon name="car"></ion-icon>
      <ion-label>Rent a Car</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/activities">
        <ion-icon name="american-football"></ion-icon>
        <ion-label>Activities</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
     </ion-tabs>
    </ion-toolbar>
</ion-footer>
